<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="El tercer taller de JS, promedio, mediana y moda">
    <link rel="stylesheet" href="./styles/style.css">
    <title>PROMEDIO, MEDIANA, MODA</title>
</head>
<body>
    <header>
        <section>
            <h1>Promedio, Mediana y Moda</h1>
            <p>Este es el tercer taller del curso práctico de JS en Platzi</p>
        </section>
    </header>
    <main>
        <section>
            <h2>¡Hola! Soy YeyiRobot y te voy a ayudar a calcular el promedio, la mediana y la moda de la lista de objetos que me pidas</h2>
            <p>Solo necesito que me brindes los datos necesarios:</p>
        </section>
        <form action="#">
            <label for="itemArray">Escribe los números que quieras cuantas veces quieras para tu lista:</label>
            <input type="number" name="Número" id="itemArray" placeholder="Escribe tu número">
            <button type="button" onclick="addNumberToArray()" id="arrayButton">Agregar</button>

            <button type="button" class="primary-button" onclick="mean()">¡Calcula el promedio!</button>

            <p id="meanResult"></p>
            <p id="medianResult"></p>
            <p id="modeResult"></p>
        </form>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
